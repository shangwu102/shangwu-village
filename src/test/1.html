<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多媒体展示原型 - 大地色生态风格</title>
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", sans-serif;
            background-color: #f0f4eb;
            /* 浅绿色背景，更生态自然 */
            margin: 0;
            padding: 60px;
            color: #3a3a2e;
            /* 深绿色文字，柔和自然 */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .row {
            display: flex;
            background: #fffaf0;
            /* 奶油色背景 */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(74, 60, 45, 0.1);
            /* 棕色系阴影 */
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 320px;
            /* 每行固定高度 */
        }

        .row:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(74, 60, 45, 0.2);
        }

        .label {
            flex: 0 0 180px;
            background-color: #8da87f;
            /* 柔和绿色 */
            color: #fffaf0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .content {
            flex: 1;
            padding: 24px 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #556b2f;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }

        /* 老照片轮播 */
        .slideshow {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
            background-color: #f5f4e1;
            /* 浅米黄色底色 */
        }

        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* 保持比例填充 */
            top: 0;
            left: 0;
            opacity: 0;
            transform: scale(1.1);
            /* 初始略微放大 */
            transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
        }

        .slideshow img.active {
            opacity: 1;
            transform: scale(1);
            /* 切换时缩放回正常大小 */
        }

        audio {
            width: 100%;
        }

        .text-box {
            max-height: 100%;
            overflow-y: auto;
            line-height: 1.6;
            width: 100%;
            padding-right: 8px;
        }

        @media (max-width: 700px) {
            .row {
                flex-direction: column;
                height: auto;
                /* 手机端自动高度 */
            }

            .label {
                flex: none;
                width: 100%;
            }

            .content {
                padding: 20px;
            }
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #7c6b49;
            /* 棕色文字 */
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 360° 模块 -->
        <div class="row">
            <div class="label">360°</div>
            <div class="content">
                <iframe src="https://app.cloudpano.com/tours/TQl4SzPOaX" width="100%" height="100%" allowfullscreen frameborder="0"></iframe>

            </div>

        </div>

        <!-- 老照片模块（自动轮播） -->
        <div class="row">
            <div class="label">老照片</div>
            <div class="content">
                <div class="slideshow" id="slideshow">
                    <img src="./pic/262.jpg" class="active" />
                    <img src="./pic/LNCrwnFGSU.jpg" />
                    <img src="./pic/nkgI8DBXQF.jpg" />
                    <img src="./pic/SyaZvCEVZv.jpg" />
                </div>
            </div>
        </div>

        <!-- 录音模块 -->
        <div class="row">
            <div class="label">录音</div>
            <div class="content">
                <audio controls>
                    <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg" />
                    您的浏览器不支持音频播放。
                </audio>
            </div>
        </div>

        <!-- 文字模块 -->
        <div class="row">
            <div class="label">文字</div>
            <div class="content">
                <div class="text-box">
                    <p>这是一段示例说明文字。这里可以展示历史背景、人物故事或展览内容的详细文字介绍。用户可以滚动查看更多内容。</p>
                    <p>文字模块支持长文本展示，并可结合其他多媒体模块共同构成完整的信息体验。设计上注重可读性与层次感。</p>
                    <p>在真实项目中，这部分可以接入数据库或后台CMS内容管理系统。</p>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">网页原型设计 · 大地色生态风格</div>

    <script>
        // 老照片自动轮播逻辑
        const slides = document.querySelectorAll('#slideshow img');
        let current = 0;

        setInterval(() => {
            slides[current].classList.remove('active');
            current = (current + 1) % slides.length;
            slides[current].classList.add('active');
        }, 4000); // 每4秒切换一次
    </script>
</body>

</html>
